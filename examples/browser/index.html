<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>frameflow dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Fetch: local examples/assets/flame.avi</h1>
    <video id="input-video" controls src="./assets/flame.avi"></video><br />
    <h1>Upload video</h1>
    <video id="output-video" controls></video><br />
    <input id="uploader" type="file" />
    <button id="metadata">Metadata</button>
    <button id="transcode">Transcode</button>
    <script>
        window.onload = () => window.fflow = frameflow
        let video = null
        const fileDom = document.getElementById('uploader')
        fileDom.onchange = (e) => video = e.target.files[0]

        document.getElementById('metadata').onclick = async () => {
            const src = await fflow.source(video)
            console.log('Metadata:', src.metadata)
        }
        
        document.getElementById('transcode').onclick = async () => {
            const src = await fflow.source(video)
            const blob = await src.exportTo(Blob, {format: 'flv'})
            console.log({blob})
            const blobUrl = URL.createObjectURL(blob)
            document.getElementById('output-video').src = blobUrl

            let link = document.createElement("a"); // Or maybe get it from the current document
            link.href = blobUrl;
            link.download = "output video";
            link.innerHTML = "Click to download";
            document.body.appendChild(link); // Or append it whereever you want
            
            // const stream = await src.export({ format: 'mp4' })
            // for await (let {data, offset} of stream)
            //     console.log(`Chunk: ${data.byteLength}, offset ${offset}`)
        }
    </script>
</body>

</html>
